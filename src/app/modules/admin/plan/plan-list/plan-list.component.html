<div class="m-container">
    <div class="m-header">
        <h3>Plan List</h3>
        <button class="btn btn-outline-primary btn-sm ml-1" (click)="createPlan()"><i class="fas fa-add"></i> Add
        </button>
    </div>
    <div class="table-responsive">
        <table class="m-table">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Name</th>
                    <th>No of Days</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let member of memberList;index as i">
                    <td>{{i+1}}</td>
                    <td>
                        <img src="assets/img/profile.png" alt="" />
                        <p class="user-name">{{member.name}} </p>
                    </td>
                    <td>{{member.noOfDays}}</td>
                    <td>{{member.price}}</td>
                    <td>{{member.description}}</td>
                    <td><i class="fas fa-edit btn-outline-primary curor-pointer" (click)="editMember(member)"></i>
                        <i class="fa-solid fa-trash btn-outline-danger ml-2 curor-pointer"
                            (click)="confirmationDelete(member)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="!memberList?.length" class="text-center">
        <span> No data found...</span>
    </div>
</div>
<ng-template #confirmation let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Confirmation</h4>
    </div>
    <div class="modal-body">
        Are you sure to delete this plan?
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="closePopup()">No</button>
        <button type="button" class="btn btn-outline-primary" (click)="deleteEnqiury()">Yes</button>
    </div>
</ng-template>
